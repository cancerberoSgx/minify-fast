<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div id="seba" style="width: 300px; height: 400px; border: 2px solid pink">
    Drag and drop a folder here please </div>


    <script src="folderDropManager.js"></script>
  <script>
    const files = []
    function listener(event) {
      if (event.type === 'finish') {
        console.log('Data transfer finish. Files are : ' + files.map(f => f.fileName));
      }
      if (event.type === 'error') {
        console.log('There was an error in the process: ' + event.error);
      }
      else {
        if (event.file.isFile) {
          files.push({ fileName: event.file.fullPath, content: event.file.content })
        }
      }

      const manager = new FolderDDManager()
      manager.install(document.getElementById('seba'), listener)
  </script>
</body>

</html>
